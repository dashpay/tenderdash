version: v2
modules:
  - path: proto
deps:
  - buf.build/cosmos/gogo-proto
lint:
  use:
    - BASIC
    - FILE_LOWER_SNAKE_CASE
    - UNARY_RPC
  except:
    - FIELD_NOT_REQUIRED
    - PACKAGE_NO_IMPORT_CYCLE
  disallow_comment_ignores: true
breaking:
  use:
    - FILE
  except:
    - EXTENSION_NO_DELETE
    - FIELD_SAME_DEFAULT
