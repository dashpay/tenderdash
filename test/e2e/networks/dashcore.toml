# This testnet is run by CI, and attempts to cover a broad range of
# functionality with a single network.

initial_height = 1000
initial_state = {initial01 = "a", initial02 = "b", initial03 = "c"}
initial_core_chain_locked_height = 3400
queue_type = "priority"

[chainlock_updates]
1000 = 3450
1004 = 3451
1009 = 3452
1020 = 3454
1040 = 3500

[validators]
validator01 = 100

[validator_update.0]
validator01 = 100
validator02 = 100
validator03 = 100
validator04 = 100

[validator_update.1010]
validator01 = 100
validator02 = 100
validator03 = 100
validator04 = 100
validator05 = 100

[node.seed01]
mode = "seed"
perturb = ["restart"]

[node.seed02]
mode = "seed"
seeds = ["seed01"]

[node.validator01]
seeds = ["seed01"]
snapshot_interval = 5
perturb = ["disconnect"]
privval_protocol = "dashcore"

[node.validator02]
seeds = ["seed01"]
database = "boltdb"
abci_protocol = "tcp"
privval_protocol = "dashcore"
persist_interval = 0
perturb = ["restart"]

[node.validator03]
seeds = ["seed01"]
database = "badgerdb"
# FIXME: should be grpc, disabled due to https://github.com/tendermint/tendermint/issues/5439
#abci_protocol = "grpc"
privval_protocol = "dashcore"
persist_interval = 3
retain_blocks = 10
perturb = ["kill"]

[node.validator04]
persistent_peers = ["validator01"]
database = "rocksdb"
abci_protocol = "builtin"
privval_protocol = "dashcore"
perturb = ["pause"]

[node.validator05]
start_at = 1005 # Becomes part of the validator set at 1010
seeds = ["seed02"]
database = "cleveldb"
block_sync = "v0"
state_sync = "p2p"
privval_protocol = "dashcore"
perturb = ["kill", "pause", "disconnect", "restart"]

[node.full01]
start_at = 1010
mode = "full"
block_sync = "v0"
state_sync = "rpc"
persistent_peers = ["validator01", "validator02", "validator03", "validator04", "validator05"]
privval_protocol = "dashcore"
retain_blocks = 10
perturb = ["restart"]

[node.full02]
start_at = 1015
mode = "full"
# FIXME: should be v2, disabled due to flake
block_sync = "v0"
state_sync = "p2p"
privval_protocol = "dashcore"
seeds = ["seed01"]
perturb = ["restart"]

[node.light01]
mode= "light"
start_at= 1005
privval_protocol = "dashcore"
persistent_peers = ["validator01", "validator02", "validator03"]

[node.light02]
mode= "light"
start_at= 1015
privval_protocol = "dashcore"
persistent_peers = ["validator04", "full01", "validator05"]
