---
name: Test
on:
  pull_request:
  push:
    branches:
      - master
      - v[0-9].[0-9]+-dev
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        part: ["00", "01", "02", "03", "04", "05"]
    steps:
      - uses: actions/checkout@v4

      - uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            **/**.go
            "!test/"
          FILES: |
            go.mod
            go.sum
            Makefile

      - uses: actions/setup-go@v5.3.0
        if: env.GIT_DIFF
        with:
          go-version: "1.23.2"

      - name: Install libpcap
        if: env.GIT_DIFF
        run: sudo apt-get update && sudo apt-get install --yes libpcap-dev

      - uses: ./.github/actions/bls
        name: Install BLS library
        if: env.GIT_DIFF

      - name: Run Go Tests
        if: env.GIT_DIFF
        env:
          CGO_LDFLAGS: "-L/usr/local/lib -ldashbls -lrelic_s -lmimalloc-secure -lgmp"
          CGO_CXXFLAGS: "-I/usr/local/include"
        run: |
          make test-group-${{ matrix.part }} NUM_SPLIT=6
